<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Kawaii para Hombres</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d0e7ff; /* Azul claro */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0072ce; /* Azul fuerte */
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #0072ce; /* Azul fuerte */
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #0072ce; /* Azul fuerte */
            border-radius: 10px;
            box-sizing: border-box;
        }

        .form-container input:focus {
            outline: none;
            border-color: #004a8f; /* Azul m치s oscuro */
        }

        .form-container button {
            background: #0072ce; /* Azul fuerte */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: #004a8f; /* Azul m치s oscuro */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesi칩n</h1>
        <form action="/submit" method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
